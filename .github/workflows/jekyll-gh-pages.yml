name: Node.js CI

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14  # You can adjust the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start application
        run: |
          npm run start &
          echo "Node.js server started in the background."

      - name: Wait for server to start
        run: |
          timeout 60 bash -c \
          'until echo > /dev/tcp/localhost/3000; do sleep 1; done'
          echo "Node.js server is up!"